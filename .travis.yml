language: node_js
# f339fede8c5a0a1e9d1d37a71260fad1d9f977ab
# nodejs版本
node_js: 
    - '8'
 
# Travis-CI Caching
cache:
  directories:
    - node_modules
 
 
# S: Build Lifecycle
install:
  - npm install
  - apt-get install rsync
 
before_script:
  - mkdir sdist
  - cd ./sdist
  - git init
  - git remote add origin https://${GH_REF}
  - echo ${GH_REF}
  - git pull origin master
  - ls 
  - pwd
  - git status
  - cd ..
  - pwd
 
script:
  - npm run build
 
after_script:
  - rsync -avz ./dist/ ./sdist/
  - cd ./sdist
  - ls . -ahl
  - git status
  - pwd
  - ls
  - git log
  - git add .
  - git commit -m "SYSTEM AUTO COMMIT"
  - git log
  - git push --force "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
# - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
branches:
  only:
    - master
